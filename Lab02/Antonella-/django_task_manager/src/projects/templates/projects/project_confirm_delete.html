<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Proyecto</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar el proyecto "{{ project.name }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'project_list' %}">Cancelar</a>
</body>
</html>
