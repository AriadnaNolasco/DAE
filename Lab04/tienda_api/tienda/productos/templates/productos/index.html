{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>

</head>
<body>

    <h1>Productos disponibles</h1>
    <a href="/buscar/">Buscar producto</a>
    <ul>
        {% for producto in productos %}
        <li>
            <strong>{{ producto.title }}</strong><br>
            Precio: S/. {{ producto.price }}<br>
            Categor√≠a: {{ producto.category }}<br>
            <img src="{{ producto.image }}" width="100">
        </li>
        {% endfor %}
    </ul>
</body>
</html>
